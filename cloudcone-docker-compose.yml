      options:
        max-size: "10m"
    environment:
      - TASKS=heartbeat,gptchat
    volumes:
      - /opt/configs/go-ramjet/settings.yml:/etc/go-ramjet/settings.yml:ro
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - 100.114.71.73:24456:24456
    command: -t heartbeat,gptchat -c /etc/go-ramjet/settings.yml
