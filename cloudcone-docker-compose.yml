  graphql:
    image: ppcelery/laisky-blog-graphql:7f36817
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - /opt/configs/laisky-blog-graphql:/etc/laisky-blog-graphql:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/etc/laisky-blog-graphql/gcp-general-sa.json"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    ports:
      - 100.114.71.73:17800:17800
    command: api --listen=0.0.0.0:17800
      --config=/etc/laisky-blog-graphql/settings.yml
      --log-level=debug
      -t telegram

  glider:
    image: ppcelery/glider:20230115
    restart: unless-stopped
