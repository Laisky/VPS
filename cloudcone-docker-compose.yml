      driver: "json-file"
      options:
        max-size: "10m"
    # network_mode: host
    ports:
      - 100.114.71.73:17777:17777
    volumes:
      - /opt/configs/glider/cloudcone/glider.conf:/app/glider.conf:ro

  ramjet:
    image: ppcelery/ramjet:e8cdb1a
    restart: unless-stopped
    # depends_on:
    #   - mongodb
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    volumes:
      - /opt/configs/ramjet/prd.py:/app/ramjet/settings/prd.py:ro
    ports:
      - 100.114.71.73:37851:37851
    entrypoint: python -m ramjet -e keyword

  monitor:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - 100.114.71.73:9100:9100

