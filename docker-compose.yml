  shadowsocks:
    build:
      context: ./shadowsocks
    restart: always
    depends_on:
      - fluentd
    networks:
      - VPC
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    volumes:
      - /opt/configs:/opt/configs:ro
    ports:
        - 1022:1022
        - 17000:17000
        - 17001:17001
        - 20706:20706
        - 17234:17234
        - 17419:17419
        - 10310:10310
        - 18887:18887
        - 14910:14910
        - 10019:10019
        - 16666:16666

  shadowsocks-rss:
    build:
      context: ./shadowsocks-rss
    restart: always
    depends_on:
      - fluentd
    networks:
      - VPC
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    volumes:
      - /opt/configs:/opt/configs:ro
    ports:
        - 1023:1023
        - 16667:16667
        - 18888:18888
        - 14911:14911
        - 10020:10020
        - 17002:17002

  rocketchat:
    image: rocketchat/rocket.chat:0.66.0-rc.0
    restart: always
    depends_on:
      - mongodb
      - fluentd
    networks:
      - VPC
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    volumes:
      - /var/lib/rocketchat/data/uploads:/app/uploads
    environment:
      - PORT=3000
      - ROOT_URL=https://chat.laisky.com
      - MONGO_URL=mongodb://mongodb:27017/rocketchat
    ports:
      - 127.0.0.1:27300:3000

