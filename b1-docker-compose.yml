      driver: "json-file"
      options:
        max-size: "10m"
    volumes:
      - /opt/configs/trojan-go/b1:/etc/torjan-go/config:ro
      - /opt/configs/pki/b1.laisky.com:/etc/torjan-go/pki:ro
    command: /etc/torjan-go/config/server.json

