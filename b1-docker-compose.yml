  glider:
    image: ppcelery/glider:latest
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # network_mode: host
    ports:
      - "100.122.41.16:17776:17776"
      - "100.122.41.16:17777:17777"
    volumes:
      - /opt/configs/glider/b1/glider.conf:/app/glider.conf:ro

  glider-warp:
    image: ppcelery/glider:latest
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    network_mode: host
    # ports:
    #   - 100.122.41.16:17778:17778
    volumes:
      - /opt/configs/glider/b1/glider-warp.conf:/app/glider.conf:ro

  dns:
    image: cloudflare/cloudflared
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - 53:53/udp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    command: proxy-dns --address 0.0.0.0 --port 53

