version: '3'
services:
  derper:
    image: ppcelery/derper:20221120
    restart: always
    environment:
      ADDR: hk.laisky.com
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    ports:
      - 443:443
      - 3478:3478/udp
    dns:
      - 8.8.8.8
      - 1.1.1.1

  # mongodb:
