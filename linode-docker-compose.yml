      driver: "json-file"
      options:
        max-size: "10m"
    environment:
      - TASKS=heartbeat,ssl-monitor,rss,keyword,twitter-sync-search
    volumes:
      - /opt/configs/go-ramjet/settings.yml:/etc/go-ramjet/settings.yml:ro
      - /var/www/public:/Users/laisky/Downloads/
    ports:
