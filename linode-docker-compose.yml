  go-ramjet:
    image: ppcelery/go-ramjet:78caf6f
    restart: "always"
    depends_on:
      - mongodb
    networks:
      - VPC
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: 10m
    environment:
      - TASKS=heartbeat,ssl-monitor,rss,keyword
    volumes:
      - /opt/configs/go-ramjet/settings.yml:/etc/go-ramjet/settings/settings.yml:ro
      - /var/www/public:/Users/laisky/Downloads/
    ports:
