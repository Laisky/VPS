  v2ray:
    image: v2ray/official:latest
    restart: unless-stopped
    network_mode: host
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # ports:
    #   - 1021:1021/udp
    #   - localhost:9953:9953
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    volumes:
      - /opt/configs/v2ray:/etc/v2ray:ro
    command: /usr/bin/v2ray/v2ray -config=/etc/v2ray/config.json

  xray:
    image: teddysun/xray:latest
    restart: unless-stopped
    network_mode: host
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # ports:
    #   - 1021:1021/udp
    #   - localhost:9953:9953
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    environment:
      - xray.vmess.aead.forced=false
    volumes:
      - /opt/configs/xray:/etc/xray:ro
    # command: /usr/bin/v2ray/v2ray -config=/etc/v2ray/config.json

  trojan-go:
    image: ppcelery/trojan-go:20230130
    restart: unless-stopped
    network_mode: host
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # ports:
    #   - 1021:1021/udp
    #   - localhost:9953:9953
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    volumes:
      - /opt/configs/trojan-go/zz:/etc/torjan-go/config:ro
      - /opt/configs/pki/zz.laisky.com:/etc/torjan-go/pki:ro
    command: /etc/torjan-go/config/server.json

  doh:
    image: satishweb/doh-server:v2.3.2-ubuntu
    restart: unless-stopped
    # network_mode: host
    dns:
      - 8.8.8.8
      - 1.1.1.1
    # ports:
    #   - 1021:1021/udp
    #   - localhost:9953:9953
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    environment:
      DEBUG: "0"
      # Upstream DNS server: proto:host:port
      # We are using OpenDNS DNS servers as default,
      # Here is the list of addresses: https://use.opendns.com/
      UPSTREAM_DNS_SERVER: "udp:1.1.1.1:53"
      DOH_HTTP_PREFIX: "/query"
      DOH_SERVER_LISTEN: "0.0.0.0:8053"
      DOH_SERVER_TIMEOUT: "10"
      DOH_SERVER_TRIES: "3"
      DOH_SERVER_VERBOSE: "true"
    # ports:
    #   - 127.0.0.1:8053:8053

  nginx:
    image: nginx:1.21.3-alpine
    # restart: unless-stopped
    # network_mode: host
    ports:
      - 443:443
      - 80:80
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    volumes:
      - /var/www:/var/www
      - /var/log:/var/log
      - /opt/configs/nginx/conf.d/linode:/etc/nginx/conf.d:ro
      - /opt/configs/nginx/ssl:/opt/configs/nginx/ssl:ro
      - /opt/configs/nginx/www:/opt/configs/nginx/www:ro
      # - /opt/configs/nginx/passwd:/etc/nginx/passwd:ro
      # - /opt/configs/nginx/conf.d/linode/http:/etc/nginx/conf.d:ro
