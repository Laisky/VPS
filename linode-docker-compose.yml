  nginx:
    image: nginx:1.15.6-alpine
    restart: always
    network_mode: host
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    volumes:
      - /opt/configs/nginx/conf.d:/etc/nginx/conf.d
      - /var/www:/var/www
      - /var/log:/var/log
      - /etc/letsencrypt:/etc/letsencrypt
      - /etc/ssl:/etc/ssl
      - /home/laisky/repo/laisky-blog/gargantua:/www/laisky-blog/gargantua

  graphql:
    image: ppcelery/laisky-blog-graphql:13d51ae
    restart: always
    networks:
      - VPC
    dns:
      - 8.8.8.8
      - 1.1.1.1
    ports:
      - 127.0.0.1:17800:8080
    volumes:
      - /opt/configs/laisky-blog-graphql:/etc/laisky-blog-graphql
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    command: ./go-graphql-srv --addr=0.0.0.0:8080 --config=/etc/laisky-blog-graphql -t telegram

  ramjet:
