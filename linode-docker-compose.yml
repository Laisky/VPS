  graphql:
    image: ppcelery/laisky-blog-graphql:1af13be
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - /opt/configs/laisky-blog-graphql:/etc/laisky-blog-graphql:ro
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: "/etc/laisky-blog-graphql/gcp-general-sa.json"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    command: api --listen=0.0.0.0:8080
      --config=/etc/laisky-blog-graphql/settings.yml
      --log-level=debug
      -t telegram

  glider:
    image: ppcelery/glider:20230115
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    network_mode: host
    # ports:
    #   - 100.122.41.16:17777:17777
    volumes:
      - /opt/configs/glider/linode/glider.conf:/app/glider.conf:ro

  ramjet:
    # image: ppcelery/ramjet:4a9bdc6
    image: ppcelery/ramjet:e8cdb1a
    # build:
    #   context: ./ramjet
    restart: unless-stopped
    # depends_on:
    #   - mongodb
    # networks:
    #   - VPC
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    volumes:
      - /opt/configs/ramjet/prd.py:/app/ramjet/settings/prd.py:ro
      # - /var/www/uploads/twitter:/var/www/uploads/twitter
    # ports:
    #   - 127.0.0.1:37851:37851
    entrypoint: python -m ramjet -e keyword

  monitor:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - 100.113.28.117:9100:9100
