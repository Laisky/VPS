  minio:
    image: minio/minio:latest
    restart: always
    env_file:
      - /opt/configs/env/home/minio.env
    ports:
      - 100.97.108.34:19000:9000
      - 100.97.108.34:19001:9001
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    dns:
      - 100.113.28.117
    volumes:
      - /var/lib/minio:/data
    command: server /data --address :9000 --console-address ":9001"

