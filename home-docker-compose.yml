version: '3'
services:
  mongodb:
    image: mongo:3.6
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    ports:
      - "100.97.108.34:27017:27017"
    dns:
      - 100.113.28.117
    volumes:
      - /var/lib/mongodb:/data/db
    command: mongod
      --bind_ip 0.0.0.0
      --storageEngine wiredTiger
      --wiredTigerCacheSizeGB 3
      --auth

  sonic:
    image: valeriansaliou/sonic:v1.4.0
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    ports:
      - "100.97.108.34:21491:1491"
    dns:
      - 100.113.28.117
    volumes:
      - /var/lib/sonic:/data
      - /opt/configs/sonic/config.cfg:/etc/sonic.cfg:ro

  mongodb6:
    image: mongo:6.0.3
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
    ports:
      - "100.97.108.34:27018:27017"
    dns:
      - 100.113.28.117
    volumes:
      - /var/lib/mongodb6:/data/db
