version: '3'
services:
  mongodb:
    image: mongo:3.6
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    ports:
      - "100.97.108.34:27017:27017"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - /var/lib/mongodb:/data/db
    command: mongod --auth --bind_ip 0.0.0.0 --storageEngine wiredTiger --wiredTigerCacheSizeGB 3
    # command: mongod --bind_ip 0.0.0.0 --storageEngine wiredTiger

  clickhouse:
    image: "yandex/clickhouse-server:21.10.2.15"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    ports:
      - "100.97.108.34:8123:8123"
      - "100.97.108.34:9000:9000"
      - "100.97.108.34:9004:9004"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - /var/lib/clickhouse:/var/lib/clickhouse
      - /var/log/clickhouse-server:/var/log/clickhouse-server
      - /opt/configs/clickhouse-server:/etc/clickhouse-server

  redis:
    image: "redis:6.2.6"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
    ports:
      - "6379:6379"
    dns:
      - 8.8.8.8
      - 1.1.1.1
    volumes:
      - /var/lib/redis:/data

